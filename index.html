<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center><h1>BMI CALCULATOR</h1></center>
    <div id="main">
        <center><h3>Enter your Weight in kg</h3></center>
        <input type="number" name="number1" id="n1">
        <center><h3>Enter your Height in cm</h3></center>
        <input type="number" name="number2" id="n2">

        <div id="button">
            <button type="submit" onclick="div()" id="a">BMI</button>
        </div>
        <center><h3 id="result">Waiting for BMI value...</h3></center>
        <center><h3 id="con">Health condition:</h3></center>
    </div>
    <script src="./design.js"></script>
</body>
</html>
